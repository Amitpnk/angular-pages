
name: github pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm ci

      - name: Delete temporary directories
        run: npm run clean

      - name: Build production website
        run: ng build --prod --base-href "https://Amitpnk.github.io/angular-pages/"

      - name: Deploy to GitHub Pages
        run: ngh --dir dist/sample

